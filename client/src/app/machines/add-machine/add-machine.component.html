<form class="w-50" [formGroup]="form">
    <div class="form-group mb-3">
        <select required class="form-control" formControlName="restaurantId">
            <option *ngFor="let restaurant of restaurants$ | async" [value]="restaurant.id">{{restaurant.name}}</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <input required formControlName="value" type="number" class="form-control" placeholder="Value" aria-label="Value"
            aria-describedby="basic-addon1">
    </div>

    <button class="btn btn-success" type="submit" (click)="onAddMachine()">{{'ADD_MACHINE' | translate}}</button>
</form>
