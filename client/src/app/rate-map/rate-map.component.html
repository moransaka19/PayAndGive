<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    {{"SELECT_EAT" | translate}}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" *ngFor="let eat of eats$ | async" (click)="onSelectEat(eat.id)">{{eat.name}}</a>
  </div>
</div>
<div >
  <google-chart
    [type]="myType"
    [columns]="columnNames"
    [data]="data"
    [width]="width"
    [height]="height"
    [options]="options">
  </google-chart>

</div>
