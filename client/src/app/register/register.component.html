<form class="w-50" [formGroup]="form">
    <div class="input-group mb-3">
        <input formControlName="login" type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input formControlName="name" type="text" class="form-control" placeholder="Name" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password"
            aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" *ngIf="isAuthenticated">
        <input formControlName="login" id="a1" type="radio" placeholder="Username"
            aria-label="Username" aria-describedby="basic-addon1" value="1">
        <label for="a1">Admin</label>

        <input formControlName="login" id="a2" type="radio" placeholder="Username"
            aria-label="Username" aria-describedby="basic-addon1" value="2">
        <label for="a2">Customer</label>

        <input formControlName="login" id="a3" type="radio" placeholder="Username"
            aria-label="Username" aria-describedby="basic-addon1" value="3">
        <label for="a3">Operator</label>
    </div>

    <button class="btn btn-success" type="submit" (click)="onRegister()">Login</button>
</form>
