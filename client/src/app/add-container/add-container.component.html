<form class="w-50" [formGroup]="form">
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="isEmpty" id="isEmpty">
        <label class="form-check-label" for="isEmpty">
            Is Empty
        </label>
    </div>

    <div class="input-group mb-3">
        Fixed Loading Time: 
        <input type="date" formControlName="fixedLoadingTime" name="trip-start">
    </div>

    <button class="btn btn-success" type="submit" (click)="onAddContainer()">Add machine</button>
</form>
