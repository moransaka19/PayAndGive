<form class="w-50" [formGroup]="form">
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="isEmpty" id="isEmpty">
        <label class="form-check-label" for="isEmpty">
          {{'IS_EMPTY' | translate}}
        </label>
    </div>

    <div class="input-group mb-3">
      {{'LOADING_TIME' | translate}}:
        <input required type="datetime-local" formControlName="fixedLoadingTime" name="trip-start">
    </div>

    <div class="form-group mb-3">
        <select required class="form-control" formControlName="eatId">
            <option *ngFor="let eat of eats$ | async" [value]="eat.id">{{eat.name}}</option>
        </select>
    </div>

  <div class="form-group mb-3">
    <select required class="form-control" formControlName="countryName">
      <option *ngFor="let c of countries" [value]="c">{{c}}</option>
    </select>
  </div>

    <button class="btn btn-success" type="submit" (click)="onAddContainer()">{{'ADD_MACHINE' | translate}}</button>
</form>
