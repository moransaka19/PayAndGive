<form class="w-50" [formGroup]="form">
    <div class="input-group mb-3">
        <input formControlName="login" type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <button class="btn btn-success" type="submit" (click)="onLogin()">Login</button>
</form>
